<form role="form" class="form-inline" name="loginForm" ng-controller="LoginCtrl" ng-submit="login()">
	<div class="form-group">
		<label class="sr-only" for="username">Username</label>
		<input stop-event='click' ng-model="username" type="text" class="form-control" id="username" placeholder="Username">
	</div>
	<div class="form-group">
		<label class="sr-only" for="password">Password</label>
		<input stop-event='click' ng-model="password" type="password" class="form-control" id="password" placeholder="Password">
	</div>
	<button type="submit" class="btn btn-default">Login</button>
</form>
