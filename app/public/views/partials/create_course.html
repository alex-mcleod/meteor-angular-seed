<form role="form" class="form-inline" name="createCourseForm" ng-controller="CreateCourseCtrl" ng-submit="createCourse()">
	<div class="form-group">
		<label class="sr-only" for="title">Title</label>
		<input ng-model="title" type="text" class="form-control" id="title" placeholder="Course title">
	</div>
	<div class="form-group">
		<label class="sr-only" for="description">Description</label>
		<input ng-model="description" type="text" class="form-control" id="description" placeholder="Course description">
	</div>
	<button type="submit" class="btn btn-default">Create</button>
</form>
